<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Calculadora JQuery</title>

    </head>
    <body>
        <div>
            <div class="calculator-body">
                <h1>Calculadora Simple</h1>
                <div class="result">
                    <p class="display"></p>
                </div>
                <div class="button">
                    <button name="(" class="calc-btn">(</button>
                    <button name="CE" class="clear1-btn">CE</button>
                    <button name=")" class="calc-btn">)</button>
                    <button name="C" class="clear-btn">C</button>
                    <br>
                    <button name="1" class="calc-btn">1</button>
                    <button name="2" class="calc-btn">2</button>
                    <button name="3" class="calc-btn">3</button>
                    <button name="+" class="calc-btn" data-role="operator">+</button>
                    <br>
                    <button name="4" class="calc-btn">4</button>
                    <button name="5" class="calc-btn">5</button>
                    <button name="6" class="calc-btn">6</button>
                    <button name="-" class="calc-btn" data-role="operator">-</button>
                    <br>
                    <button name="7" class="calc-btn">7</button>
                    <button name="8" class="calc-btn">8</button>
                    <button name="9" class="calc-btn">9</button>
                    <button name="*" class="calc-btn" data-role="operator">x</button>
                    <br>
                    <button name="." class="calc-btn" data-role="operator">.</button>
                    <button name="0" class="calc-btn">0</button>
                    <button name="=" class="calculate-btn">=</button>
                    <button name="/" class="calc-btn" data-role="operator">รท</button>
                    <br>
                </div> 
            </div>
        </div>
    </body>

</html>
